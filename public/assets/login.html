<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Lexend Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <!-- Medium >> -->
    <section class="login-user d-none d-lg-block">
        <div class="left">
            <img src="/assets/images/yoga-login.png" alt="">
        </div>
        <div class="right">
            <div class="wrap text-center" style="max-width: 70%;">
                <div class="text-center mb-24">
                    <img src="/assets/images/logo.svg" class="logo" alt="">
                </div>
                <div class="wrap mb-48">
                    <h1 class="h2 text-white d-block text-center">
                        Welcome Back!
                    </h1>
                    <p class="h4 text-white text-center">
                        Sign in to your account
                    </p>
                </div>

                <div class="text-center mb-48">

                    <div class="wrap-input-login text-start mb-24">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" id="email" placeholder="input email" autocomplete="off">
                            <span class="icon email-icon"></span>
                        </div>
                    </div>

                    <div class="wrap-input-login text-start mb-24">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="input password" autocomplete="new-password">
                            <span class="icon password-icon"></span>
                        </div>
                    </div>

                    <a href="/.html" class="text-white h6"><strong>Lupa Akun</strong></a>

                </div>

                <div class="mb-24">
                    <a class="tertiary-button h5 d-block" href="/index.html">
                        SIGN IN
                    </a>

                    <div class="divider text-white">
                        <span>Or Login With</span>
                    </div>

                    <a class="tertiary-button-border h5 d-block" href="/index.html">
                        GOOGLE
                    </a>
                </div>

                <p class="h6 text-white">Belum punya akun? <a href="/register.html" class=" text-white"><strong>Daftar disini</strong></a></p>
            </div>
        </div>
    </section>

    <!-- << Small -->
    <section class="login-user d-lg-none">
        <div class="mobile">
            <div class="wrap text-center my-5">
                <div class="text-center mb-24">
                    <img src="/assets/images/logo.svg" class="logo" alt="">
                </div>
                <div class="wrap mb-24">
                    <h1 class="h2 text-white d-block text-center">
                        Welcome Back!
                    </h1>
                    <p class="h4 text-white text-center">
                        Sign in to your account
                    </p>
                </div>

                <div class="text-center mb-48">

                    <div class="wrap-input-login text-start mb-24">
                        <label for="email-mobile">Email</label>
                        <div class="input-group">
                            <input type="email" id="email-mobile" placeholder="input email" autocomplete="off">
                            <span class="icon email-icon"></span>
                        </div>
                    </div>

                    <div class="wrap-input-login text-start mb-24">
                        <label for="password-mobile">Password</label>
                        <div class="input-group">
                            <input type="password" id="password-mobile" placeholder="input password" autocomplete="new-password">
                            <span class="icon password-icon"></span>
                        </div>
                    </div>

                    <a href="/.html" class="text-white h6"><strong>Lupa Akun</strong></a>

                </div>

                <div class="mb-24">
                    <a class="tertiary-button h5 d-block" href="/index.html">
                        LOGIN
                    </a>

                    <div class="divider text-white">
                        <span>Or Login With</span>
                    </div>

                    <a class="tertiary-button-border text-white h5 d-block" href="/index.html">
                        GOOGLE
                    </a>
                </div>

                <p class="h6 text-white">Belum punya akun? <a href="/register.html" class=" text-white"><strong>Daftar disini</strong></a></p>
            </div>
        </div>
    </section>     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
